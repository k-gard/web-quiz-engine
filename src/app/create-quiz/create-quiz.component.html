<app-menu></app-menu>
<div>

                    <div class="alert alert-success my-4" *ngIf="created">{{QuizCreated}}</div>

                    <div class="container text-center  my-4">
                    <h4>Create a quiz</h4>
                  </div>
    <div class="container">




              <div class="col-8 mx-auto">

                    <form class="col-12">
                        <div class="form-row my-3">


                                <label class="col-sm-2 col-form-label" for="title">Title :</label>
                                <input name="title" type="text" class="form-control col-sm-10" id="title" placeholder="Quiz title" value="" required [(ngModel)]="title">

                        </div>



                        <div class="form-row my-3">

                                <label class="col-sm-2 col-form-label" for="text">Text :</label>
                                <input name="text" type="text" class="form-control col-sm-10" id="text" placeholder="Quiz question" value=""  [(ngModel)]="text">


                        </div>

                        <div class="form-row my-3">

                                <label class="col-sm-2 col-form-label" for="option1">Option 1 :</label>
                                <input name="option1" type="text" class="form-control col-sm-10" id="option1" placeholder="Quiz option 1" value=""  [(ngModel)]="opt1">


                        </div>

                        <div class="form-row my-3">

                          <label class="col-sm-2 col-form-label" for="option1">Option 2 :</label>
                          <input name="option2" type="text" class="form-control col-sm-10" id="option2" placeholder="Quiz option 2" value=""  [(ngModel)]="opt2">


                         </div>

                    <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="option1">Option 3 :</label>
                    <input name="option3" type="text" class="form-control col-sm-10" id="option3" placeholder="Quiz option 3" value="" required [(ngModel)]="opt3">


                    </div>


                    <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="option1">Option 4 :</label>
                    <input name="option4" type="text" class="form-control col-sm-10" id="option4" placeholder="Quiz option 4" value="" required [(ngModel)]="opt4">


                    </div>



                        <div class="row my-1">
                            <strong>Mark the correct answers </strong>
                        </div>

                            <div class="form-row">

                              <label class="col-sm-2 col-form-label" for="opt1"> Option 1 :</label>
                              <input class="lign-middle" type="checkbox"   id="opt1" name="opt1" value="0" [(ngModel)]="ans1">


                            </div>

                            <div class="form-row">

                              <label class="col-sm-2 col-form-label" for="opt2"> Option 2 :</label>
                              <input type="checkbox"   id="opt2" name="opt2" value="0" [(ngModel)]="ans2">


                            </div>

                            <div class="form-row">

                              <label class="col-sm-2 col-form-label" for="opt3"> Option 3 :</label>
                              <input type="checkbox"   id="opt3" name="opt3" value="0" [(ngModel)]="ans3">


                            </div>

                            <div class="form-row">

                              <label class="col-sm-2 col-form-label" for="opt4"> Option 4 :</label>
                              <input class="my-2"type="checkbox"   id="opt4" name="opt4" value="0" [(ngModel)]="ans4">


                            </div>



                        <div class="row">
                            <div class="">

                                <div class="form-group">
                                    <button (click)=createQuiz() type="submit" class="btn btn-primary btn-block">Create Quiz</button>
                                </div>

                            </div>
                        </div>


                    </form>

                  </div>
                  </div>

</div>

<div class="row my-5">



    <div class="container text-center  my-4">
        <div class="alert alert-success my-4" *ngIf="created">{{QuizCreated}}</div>

    </div>



    <div class="container">




        <div class="col-8 mx-auto bg-dark text-white" id="formcontainer">

            <div class="text-center p-3">
                <h4>Create a quiz</h4>
            </div>

            <form class="col-12 p-3">

                <div class="form-row my-3">
                    <label class="col-sm-2 col-form-label" for="title">Title:</label>
                    <input name="title" type="text" [ngClass]="['form-control', 'col-sm-10',(title.invalid && title.dirty)?'is-invalid':'']" id="title" placeholder="Quiz title" value="" #title='ngModel' required [(ngModel)]="quizForm.title">

                </div>



                <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="text">Question:</label>
                    <input name="text" type="text" [ngClass]="['form-control', 'col-sm-10',(text.invalid && text.dirty)?'is-invalid':'']" class="form-control col-sm-10" id="text" placeholder="Quiz question" value="" #text='ngModel' required [(ngModel)]="quizForm.text">


                </div>

                <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="option1">Option 1:</label>
                    <input name="option1" type="text" [ngClass]="['form-control', 'col-sm-10',(opt1.invalid && opt1.dirty)?'is-invalid':'']" id="option1" #opt1='ngModel' placeholder="Quiz option 1" value="" required [(ngModel)]="quizForm.opt1">


                </div>

                <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="option1">Option 2:</label>
                    <input name="option2" type="text" [ngClass]="['form-control', 'col-sm-10',(opt2.invalid && opt2.dirty)?'is-invalid':'']" id="option2" #opt2='ngModel' placeholder="Quiz option 2" value="" required [(ngModel)]="quizForm.opt2">


                </div>

                <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="option1">Option 3:</label>
                    <input name="option3" type="text" [ngClass]="['form-control', 'col-sm-10',(opt3.invalid && opt3.dirty)?'is-invalid':'']" id="option3" #opt3='ngModel' placeholder="Quiz option 3" value="" required [(ngModel)]="quizForm.opt3">


                </div>


                <div class="form-row my-3">

                    <label class="col-sm-2 col-form-label" for="option1">Option 4:</label>
                    <input name="option4" type="text" [ngClass]="['form-control', 'col-sm-10',(opt4.invalid && opt4.dirty)?'is-invalid':'']" id="option4" #opt4='ngModel' placeholder="Quiz option 4" value="" required [(ngModel)]="quizForm.opt4">


                </div>



                <div class="row my-1 d-flex justify-content-center text-center">
                    <strong>Mark the correct answers </strong>
                </div>

                <div class="row my-1 d-flex justify-content-center text-center">
                    <div class="alert-danger" *ngIf='answerError'>
                        You must provide the correct answer
                    </div>
                </div>

                <div class="d-flex justify-content-center">




                    <div class="">

                        <div class="form-check">

                            <label class="" for="opt1"> Option 1 :</label>
                            <input class="mx-1" type="checkbox" id="opt1" name="opt1" #opt1='ngModel' value="0" [(ngModel)]="ans1">


                        </div>

                        <div class="form-check">

                            <label class="" for="opt2"> Option 2 :</label>
                            <input class="mx-1" type="checkbox" id="opt2" name="opt2" #opt2='ngModel' value="1" [(ngModel)]="ans2">


                        </div>

                        <div class="form-check ">

                            <label class="" for="opt3"> Option 3 : </label>
                            <input class="mx-1" type="checkbox" id="opt3" name="opt3" #opt3='ngModel' value="2" [(ngModel)]="ans3">


                        </div>

                        <div class="form-check">

                            <label class="" for="opt4"> Option 4 :</label>
                            <input class="mx-1" type="checkbox" id="opt4" name="opt4" value="3" [(ngModel)]="ans4">


                        </div>

                        <div class="form-row my-4">



                            <button (click)=createQuiz() type="submit" class="btn btn-primary btn-block">Create Quiz</button>



                        </div>

                    </div>






                </div>




            </form>

        </div>
    </div>

</div>

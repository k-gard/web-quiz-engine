<app-menu></app-menu>




<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 ">

        </div>
        <div class="col-sm-8 text-center">



            <div class="container my-5">

                <table *ngIf="list.length > 0 ;else elseBlock" class="table table-striped table-dark">

                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Question</th>
                            <th scope="col"></th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let quiz of list">
                            <td>{{quiz.title}}</td>
                            <td>{{quiz.text}}</td>
                            <td *ngIf="!myquizzes ; else Delete" scope="row"><a routerLink="/solve/{{quiz.id}}"> Solve </a></td>

                            <ng-template #Delete>
                                <td><a class="btn btn-danger" (click)="deleteQuiz(quiz.id)"> Delete </a></td>
                            </ng-template>
                        </tr>

                    </tbody>
                </table>

                <ng-template #elseBlock>
                    <span class="alert alert-warning text-center">You have not created any quizzes </span></ng-template>

            </div>


            <div class="container my-5" *ngIf="list.length > 0">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" *ngFor="let num of pages"><a class="page-link" (click)="getQuizzesPage(num)">{{num + 1}}</a></li>

                    </ul>
                </nav>
            </div>






        </div>
        <div class="col-sm-2 ">

        </div>
    </div>
</div>

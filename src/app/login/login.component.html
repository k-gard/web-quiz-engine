<div class="container">

    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="password">
            </div>
            <div class="alert alert-danger" *ngIf="invalidLogin">{{errorMessage}}</div>
            <div class="form-group">
                <button (click)=handleLogin() type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center"><a routerLink="/register" href="#">Create an Account</a></p>
    </div>
</div>

<div class="col-sm-8  mx-auto my-5">

</div>


<div class="container">
    <div class="row">
        <div class="col-sm-8  mx-auto my-5">
            <div class="container bg-light">
                <div class="text-center">
                    <div>
                        <h3>{{quizSet.description}}</h3>
                    </div>
                </div>

                <div>
                    <button *ngIf="notStarted; else started" class="btn btn-sm btn-primary" (click)="start()">click to start</button>
                </div>
            </div>
        </div>

        <ng-template #started>


            <div class="container">
                <app-solve-quiz-in-quiz-set class="my-5" [quizSet]="quizSet"></app-solve-quiz-in-quiz-set>
            </div>
        </ng-template>
    </div>
</div>

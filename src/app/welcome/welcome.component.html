<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        line-height: 22px;
        font-family: "Montserrat", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #0c0c0c;
        background: #0c0c0c;
    }
    
    header {
        width: 100%;
        height: 100px;
        background-color: #132C3E;
        padding: 0;
    }
    
    .brand {
        position: absolute;
        top: 6px;
        left: 15%;
        width: 5%;
    }
    
    .header-nav {
        height: 30px;
        color: #fff;
    }
    
    .middle-nav {
        background-color: #2A4558;
        height: 40px;
        color: #fff;
    }
    
    .menu-top {
        margin: 0 auto;
        width: 70%;
    }
    
    .menu-top ul {
        display: flex;
        margin: 0px 0 0 50%;
    }
    
    .menu-top ul li {
        list-style: none;
        margin: 4px 5px 0 1%;
    }
    
    .menu-top ul li a {
        text-decoration: none;
        color: white;
    }
    
    .menu-top ul li a:hover {
        color: orange;
    }
    
    .menu-middle {
        margin: 0 auto;
        width: 70%;
    }
    
    .menu-middle ul {
        display: flex;
    }
    
    .menu-middle ul li {
        list-style: none;
        margin: 10px 0 0 14%;
    }
    
    .menu-middle ul li a {
        text-decoration: none;
        color: white;
        transition-delay: .1s;
    }
    
    .menu-middle ul li a:hover {
        color: orange;
    }
    
    .date {
        float: right;
        padding: 5px 10% 0 0;
        color: white;
    }

<ul class="pagination pagination-sm my-5">
    <li *ngFor="let quiz of quizSet?.quizzes;let i = index" class="page-item ">
        <a [ngClass]="['btn', 'btn-sm' ,(quizIndex === i)? 'btn-primary': 'btn-secondary']">{{i+1}}</a>
    </li>


</ul>

<div class="progressbar bg-light">
    <div class="progress my-auto align-content-center" *ngIf="progressBarVisible">
        <div [ngClass]="['progress-bar',(counter > 150)? 'bg-success' : (counter > 50)? 'bg-warning':'bg-danger']" role="progressbar" [style.width.%]="counter/2" aria-valuenow="10" aria-valuemin="0" aria-valuemax="00">{{(counter / 10) | number: '1.0-0'}} {{(counter / 10
            <=1 )&&(counter / 10> 0) ? 'second' : 'seconds'}}</div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="container bg-light">



        <div class="text-center">
            <h3> {{quiz.title}} </h3>

            <h6> <strong>{{quiz.text}}</strong> </h6>
        </div>
        <div class="d-flex justify-content-center">
            <ol>
                <li *ngFor="let option of quiz.options">{{option}}</li>
            </ol>
        </div>



        <div class="d-flex justify-content-center">
            <strong>Check one or more correct answers</strong>
        </div>


        <div class="d-flex justify-content-center">
            <div class="p-3">
                <div class="form-check">
                    <input type="checkbox" id="option1" name="option1" value="0" [(ngModel)]="ans1">
                    <label class="mx-2" for="option1">    1</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="option2" name="option2" value="1" [(ngModel)]="ans2">
                    <label class="mx-2" for="option2">    2</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="option3" name="option3" value="2" [(ngModel)]="ans3">
                    <label class="mx-2" for="option3">    3</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="option4" name="option4" value="3" [(ngModel)]="ans4">
                    <label class="mx-2" for="option4">    4</label>
                </div>




                <button type="button" [ngClass]="['btn', 'btn-primary', 'my-4',inTime? '':'disabled']" (click)=answerQuiz()>Submit</button>

            </div>
        </div>
    </div>








    <!-- <div [ngClass]="success ? 'alert alert-success my-4' : 'alert alert-danger my-4'" *ngIf="answered">
        <div>{{feedback}}</div> -->


</div>
